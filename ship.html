<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <title>My Cart - MHB Shop</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark dv-bg-primary">
      <div class="container">
        <div class="row w-100 d-block position-relative">
          <div class="col-lg-12">
            <img src="img/logo_transparent_clean.png" alt="Logo" width="180" />
            <button
              class="navbar-toggler float-right dv-nav-bt"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav dv-navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Today Offer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shipping Countt</a>
                </li>
                <li class="nav-item dropdown active">
                  <a class="nav-link" href="#">My Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Account Name</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of navbar -->

    <div class="container">
      <div class="row m-0 mt-4">
        <div class="col-lg">
          <h1>Checkout</h1>
          <div class="card text-center mt-3">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Shipping</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Payment</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Status</a>
                </li>
              </ul>
            </div>
            <div class="card-body text-left">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Receiver Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1"
                      >Receiver Phone Number</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"
                      >Clear Address</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Postal code</label>
                    <input
                      type="number"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                    <div class="form-group mt-3">
                      <label for="exampleFormControlSelect1">Courier</label>
                      <select
                        class="form-control"
                        id="exampleFormControlSelect1"
                      >
                        <option>JNE YES</option>
                        <option>JNT</option>
                      </select>
                    </div>
                    <button
                      type="button"
                      class="btn text-white w-100 dv-bg-primary bt-dv-bg-primary"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
